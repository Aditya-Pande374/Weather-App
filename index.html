<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="weather-style.css">
    </head>
    <body>
        <div class="container">
            <h1>Weather App</h1>
            <form>
                <input id="city-input" type="text" placeholder="Enter Your City">
                <input id="submit-btn" type="submit" value="Get Weather">
            </form>

            <div id="weather-data">
                <div class="icon"><img id="weather-icon" src="" alt="Weather Icon"></div>

                <div class="temperature">--</div>

                <div class="description">--</div>

                <div class="details">
                    <div>Feels like<br> --</div>
                    <div>Humidity<br> --</div>
                    <div>Wind Speed<br> --</div>
                </div>
            </div>
        </div>
        <script src="weather-js.js"></script>
        <script src="https://kit.fontawesome.com/031ed58609.js" crossorigin="anonymous"></script>
    </body>
</html>
